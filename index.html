<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="crud">
        <!-- Start Header -->

        <div class="header">
            <h2 class="Title">CRUD PROJECT</h2>
            <p class="Desc">product management system</p>
        </div>
        <!-- End Header -->


        <!-- Start Inputs -->
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="product-price">
                <input onkeyup="addFunction()" type="number" id="price" placeholder="price">
                <input onkeyup="addFunction()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="addFunction()" type="number" id="ads" placeholder="ads">
                <input onkeyup="addFunction()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button  id="submit" >Create</button>
        </div>
        <!-- End Inputs -->


        <!-- Start Outputs -->
        <div class="outputs">
            <input onkeyup="dataSearch(this.value)" type="text" id="search" placeholder="search">
            <div class="buttons">
                <button  onclick="searchData(this.id)" id="searchTitle" class="Search">Search by Title</button>
                <button  onclick="searchData(this.id)" id="searchCategory"  class="Search">Search by Category</button>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <!-- End Outputs -->
    </div>
    <script src="main.js"></script>
</body>
</html>
